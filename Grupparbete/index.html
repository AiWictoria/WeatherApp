<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Linda, Johan, Viktoria & Evelina"> <!-- Skaparen av hemsidan-->
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png"> <!--Hemsidans logga-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <title>JLW-eather</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="assets/images/logo.png" width="40" alt="Logo"></a> <!--Navigationbarens loggan-->
        <h1>JLW-eather</h1>
        <div class="city-buttons">
            <button onclick="getWeather('Stockholm')">Stockholm</button>
            <button onclick="getWeather('Kyiv')">Kyiv</button>
            <button onclick="getWeather('Damascus')">Damascus</button>
            <button onclick="getWeather('Manila')">Manila</button>
            <button onclick="getWeather('Baghdad')">Baghdad</button>
        </div>
    </header>

    <main>
        <div id="current-weather" class="current-weather">
            <h2>Now:</h2>
            <div id="current-weather-info">
            </div>
        </div>

        <div id="forecast" class="forecast">
            <h2>Weekly Forecast:</h2>
            <div id="forecast-info"></div>
        </div>
    </main>

    <footer>
        <button onclick="switchToLightTheme()">Normal Theme</button>
        <button onclick="switchToSwedishTheme()">Swedish Theme</button>
        <p>&copy; 2024 JLW-eather. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="assets/javascript/app.js" defer></script>

</body>

</html>
