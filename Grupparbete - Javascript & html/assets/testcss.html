<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>JLWeather</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="outer-container">
        <header>

            <h1>JLWeather</h1>

            <div class="menu">
                <button onclick="showCity('Stockholm')">Stockholm</button>
                <button onclick="showCity('Kyiv')">Kyiv</button>
                <button onclick="showCity('Damascus')">Damascus</button>
                <button onclick="showCity('Manila')">Manila</button>
                <button onclick="toggleComparison()">Jämför städer</button>
            </div>
        </header>

        <main>
            <div class="inner-container">
                <section class="main-item-1 weather-bgimg">
                    <h2>Stockholm</h2>
                    <h2>NOW</h2>
                    <h2>17C</h2>
                    <h3>Wind</h3>
                    <h3>Humidity</h3>
                </section>
              
                <section class="main-item-2">
                    <h2>Week</h2>

                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Monday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Tuesday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Wednesday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Thursday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Friday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Saturday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                    <div class="d-flex">
                        <div class="p-2 flex-grow-1">Sunday</div>
                        <div class="p-2">SOL HÄR</div>
                        <div class="p-2">TEMP HÄR</div>
                    </div>
                 </section>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <footer>
            <h2> Theme:</h2>
        </footer>
    </div>
</body>
</html>
